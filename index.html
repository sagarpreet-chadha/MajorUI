  <h1>Gabor Filter enhancement <small>| for <a href="http://www.dtu.ac.in/">Major Project </a></small></h1>

      <p>This example is designed to allow fingerprint to be enhanced using Gabor filter --- first step is to convert into grayscale .<br>By <a href="http://github.com/sagarpreet-chadha">Sagarpreet Chadha</a> , <a href="http://github.com/sagarpreet-chadha">Tuhina Tripathi</a> , <a href="http://github.com/sagarpreet-chadha">Prakriti Sharma</a> , <a href="http://github.com/sagarpreet-chadha">Aatif Alam</a> . </p>

<hr />		

<input type="file" accept="image/*" onchange="loadFile(event)">
<img id="output" />
<script>
  var loadFile = function(event) {
    var output = document.getElementById('image');
    output.src = URL.createObjectURL(event.target.files[0]);
    localStorage.setItem('mySrc', output.src) ;
    console.log(output.src) ;
  };
</script>
<br> 
  <div>
  	<img id="image"  >
  </div>			
  <br>
  <br>
  <div style="padding-left: 40%;">
  <button id="button_grayscale" type="button" class="btn btn-secondary" onclick="convertToGrayScale();">Convert to GrayScale</button>
  
  </div>
  <br>
  
  <div id="grayscalediv">
  	<div id="div_gabor"  style="display: none;">
  		<button id="button_gabor" type="button" class="btn btn-danger" onclick="useGaborFilter();">Get enhanced image</button>	
  	</div>
  </div>

  <div id="gabordiv">
  	
  </div>
